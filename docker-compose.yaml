version: "3.7"
services:

  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"

  backend:
    image: glazee/qr-backend:0.0.1
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - redis

  web:
    image: glazee/qr-web:0.0.1
    container_name: web
    ports:
      - "3000:80"
    depends_on:
      - web
